<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="shortcut icon" href="#">

</head>

<body>


    <!-- Swiper -->
    <div class="swiper">
        <div class="swiper-wrapper">

            <div class="swiper-slide">
                <div class="reproductor">
                    <div class="portada">
                        <img src="img/7-rings.jpg" />
                    </div>

                    <div class="cancion">
                        <h1 class="titulo">7 Rings</h1>
                        <h2 class="artista">Ariana Grande</h2>
                    </div>

                    <audio id="audio1" preaload='true' controls>
                        <source type="audio/mp3" src="/canciones/7 Rings.mp3" >
                    </audio>
                    <div class="botones">
                        <button class="anterior" onclick="otraCancion()">
                            <img src="icon/anterior.png" id="primera">
                        </button>

                        <button class="siguiente">
                            <img src="icon/siguiente.png" onclick="otraCancion()">
                        </button>
                    </div>
                </div>
            </div>


            <div class="swiper-slide">
                <div class="reproductor">
                    <div class="portada">
                        <img src="img/god-is-a-woman.jpg" />
                    </div>
                    <div class="cancion">
                        <h1 class="titulo">God is a woman</h1>
                        <h2 class="artista">Ariana Grande</h2>
                    </div>
                    <audio id="audio2" preaload='true' controls>
                        <source type="audio/mp3" src="/canciones/God is a woman.mp3">
                    </audio>
                    <div class="botones">
                        <button class="anterior" onclick="otraCancion()">
                            <img src="icon/anterior.png">
                        </button>

                        <button class="siguiente">
                            <img src="icon/siguiente.png" onclick="otraCancion()">
                        </button>
                    </div>
                </div>
            </div>


            <div class="swiper-slide">
                <div class="reproductor">
                    <div class="portada">
                        <img src="img/positions.jpg" />
                    </div>

                    <div class="cancion">
                        <h1 class="titulo">Positions</h1>
                        <h2 class="artista">Ariana Grande</h2>
                    </div>

                    <audio id="audio3" preaload='true' controls>
                        <source type="audio/mp3" src="/canciones/Positions.mp3">
                    </audio>

                    <div class="botones">
                        <button class="anterior">
                            <img src="icon/anterior.png" onclick="otraCancion()">
                        </button>

                        <button class="siguiente">
                            <img src="icon/siguiente.png" id="ultima">
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
