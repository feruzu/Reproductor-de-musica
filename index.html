<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="reproductor">
            <div class="portada">
                <img src="img/7-rings.jpg" />
            </div>


            <audio id="audio" controls>
                <source type="audio/wav" src="/canciones/7 Rings.mp3">
            </audio>


            <div class="cancion">
                <h1 class="titulo">Titulo</h1>
                <h2 class="artista">Ariana Grande</h2>
            </div>


            <div class="duracion">
                <h3 class="comienzo">00:00</h3>
                <div class="barra-cancion">
                    <div class="tiempo"></div>
                </div>
                <h3 class="fin">00:00</h3>
            </div>

           
            <div class="botones">
                <button class="anterior">
                    <img src="icon/anterior.png">
                </button>

                <button id="play" class="play">
                    <img onclick="reproducir()" src="icon/play.png">
                </button>

                <button id="pausa" class="pausa" onclick="pause()">
                    <img src="icon/pausa.png">
                </button>

                <button class="siguiente">
                    <img src="icon/siguiente.png">
                </button>

            </div>


        </div>


    </div>


    <script src="app.js"></script>
</body>

</html>
