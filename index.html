<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="reproductor">
            <div class="portada">
                <img src="img/god-is-a-womanl.jpg" />
            </div>



            <div class="cancion">
                <h1 class="titulo">Titulo</h1>
                <h2 class="artista">Artista</h2>
            </div>



            <div class="duracion">
                <h3 class="comienzo">00:00</h3>
                <div class="barra-cancion">
                    <div class="tiempo"></div>
                </div>
                <h3 class="fin">00:00</h3>
            </div>



            <div class="botones">
                <button class="anterior">
                    <img src="icon/anterior.svg">
                </button>

                <button class="play">
                    <img src="icon/play.svg">
                </button>

                <button class="siguiente">
                    <img src="icon/siguiente.svg">
                </button>

            </div>


        </div>


    </div>


    <script src="app.js"></script>
</body>

</html>
